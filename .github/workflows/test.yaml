name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout Deno Module
        uses: actions/checkout@v2
      - name: Use Deno 1.15.2
        uses: denolib/setup-deno@v2
        with:
          deno-version: 1.15.2
      - name: Format check 
        run: make fmt_check 
      - name: Reload
        run: make reload 
      - name: Test
        run: make test
